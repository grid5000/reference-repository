model: HPE Proliant DL360 Gen10+
created_at: 2023-08-01
kavlan: false
boot_type: uefi
exotic: false
queues:
  - admin
  - testing
nodes:
  fleckenstein-[1-10]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Ice Lake
      clock_speed: 3400000000
    network_adapters:
      bmc:
        interface: Ethernet
        management: true
        enabled: true
        mountable: false
        mounted: false
      eth0:
        interface: Ethernet
        management: false
        enabled: true
        mountable: true
        mounted: true
    storage_devices:
      disk0:
        id: disk0
        interface: SAS
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: ipmitool
