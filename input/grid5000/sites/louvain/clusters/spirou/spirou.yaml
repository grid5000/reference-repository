---
model: ThinkSystem SR630 V2
created_at: 2024-10-02
kavlan: false
boot_type: uefi
exotic: false
queues:
  - admin
  - testing

nodes:
  spirou-[1-8]:
    chassis:
      manufactured_at: 2024-01-01
      warranty_end: 2029-01-01
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Ice Lake
      clock_speed: 3400000000
    network_adapters:
      bmc:
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
    storage_devices:
      disk0: # This field will have to be renamed later.
        id: disk0
        interface: SAS
        by_path: "/dev/disk/by-path/dummy" # this path will have to change later.
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: ipmitool
    nodeset: spirou
