---
model: Nvidia DGX-1
created_at: 2019-09-01
exotic: true
kavlan: true
queues:
  - default
  - admin

nodes:
  gemini-[1-2]:
    bios:
      sriov: true
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    storage_devices:
      sda:
        interface: SATA
      sdb:
        interface: SATA
        reservation: true
      sdc:
        interface: SATA
        reservation: true
      sdd:
        interface: SATA
        reservation: true
      sde:
        interface: SATA
        reservation: true
    processor:
      microarchitecture: Broadwell
      clock_speed: 2200000000
    software:
      standard-environment: debian10-x64-std
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
