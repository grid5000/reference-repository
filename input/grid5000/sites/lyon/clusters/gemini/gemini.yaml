---
model: Nvidia DGX-1
created_at: 2019-09-01
exotic: true
kavlan: true
queues:
  - default
  - admin

nodes:
  gemini-[1-2]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    storage_devices:
      sda:
        interface: SAS
        storage: SSD
      sdb:
        interface: SAS
        storage: SSD
        reservation: true
      sdc:
        interface: SAS
        storage: SSD
        reservation: true
      sdd:
        interface: SAS
        storage: SSD
        reservation: true
      sde:
        interface: SAS
        storage: SSD
        reservation: true
    processor:
      microarchitecture: Broadwell
      clock_speed: 2200000000
    software:
      standard-environment: debian10-x64-std
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
    monitoring:
      wattmeter: true
    sensors:
      power:
        available: true
        per_outlets: true
        via:
          api:
            metric: power
          www:
            url: http://wattmetre.lyon.grid5000.fr/GetWatts-json.php
