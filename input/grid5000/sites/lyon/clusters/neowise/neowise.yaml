model: AMD-Penguin Computing
created_at: 2021-05-17
exotic: true
kavlan: true
boot_type: bios
queues:
  - default
  - admin
nodes:
  neowise-[1-10]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Zen 2
      clock_speed: 2100000000
    software:
      standard-environment: debian10-x64-std
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: true
        mountable: true
        mounted: false
        kavlan: false
    storage_devices:
      pci-0000:82:00.0-nvme-1:
        interface: NVME
        id: disk0
