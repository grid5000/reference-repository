---
model: R181-T92-00
created_at: 2020-01-06
exotic: true
kavlan: true
boot_type: bios
queues:
  - admin
  - default
nodes:
  pyxis-[1-4]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Vulcan
      clock_speed: 2200000000
    software:
      standard-environment: debian10-arm64-std
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mounted: false
        mountable: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      pci-0000:0f:00.0-sas-phy2-lun-0:
        interface: SATA
        id: disk0
      pci-0000:0f:00.0-sas-phy3-lun-0:
        interface: SATA
        id: disk1
