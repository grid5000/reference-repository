---
gw:
  role: production
  model: Dell EMC S4128F-ON
  serial: J9J1PK2
  warranty: 2024-08-15
  kind: router
  alias:
    - gw-lyon
    - router
    - sgemini
  site: lyon
  snmp_community: public
  ip: 172.16.63.254
  metrics:
    - name: network_ifacein_bytes_total
      description: Input byte counter for the network device port
      period: 15000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.10.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
    - name: network_ifaceout_bytes_total
      description: Output byte counter for the network device port
      period: 15000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.16.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
  vlans:
    "vlan100":
      administrative: yes
      addresses:
        - 172.16.63.254
    "vlan101":
      administrative: yes
      addresses:
        - 172.17.63.254
    "vlan500":
      addresses:
        - 192.168.4.13
    "vlan701":
      name: kavlan-1
      addresses:
        - 192.168.192.0/20
    "vlan702":
