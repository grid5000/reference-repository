---
sw-chiclet-2:
  role: production
  model: cisco 93180YC-EX
  warranty: 2021-11-30
  alias:
    - name: gw
      ip: 172.16.47.254
    - name: gw-adm
      ip: 172.17.47.254
  ip: 172.17.47.222
  kind: router
  site: lille
  snmp_community: public
  backplane_bps: 36000000000000
  metrics:
    - name: network_ifacein_bytes_total
      description: Input byte counter for the network device port
      period: 1000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.10.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
    - name: network_ifaceout_bytes_total
      description: Output byte counter for the network device port
      period: 1000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.16.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
  vlans:
    "vlan100":
      administrative: yes
      addresses:
        - 172.16.47.254
    "vlan101":
      addresses:
        - 172.17.47.254
    "vlan500":
      addresses:
        - 192.168.4.18
    "vlan701":
      name: kavlan-1
      addresses:
        - 192.168.192.0/20
    "vlan702":
      name: kavlan-2
      addresses:
        - 192.168.208.0/20
    "vlan703":
      name: kavlan-3
      addresses:
        - 192.168.224.0/20
    "vlan704":
      name: kavlan-4
      addresses:
        - 10.8.0.0/18
    "vlan705":
      name: kavlan-5
      addresses:
        - 10.8.64.0/18
    "vlan706":
      name: kavlan-6
      addresses:
        - 10.8.128.0/18
    "vlan707":
      name: kavlan-7
      addresses:
        - 10.8.192.0/18
    "vlan708":
      name: kavlan-8
      addresses:
        - 10.9.0.0/18
    "vlan709":
      name: kavlan-9
      addresses:
        - 10.9.64.0/18
    "vlan712":
      name: kavlan-12
      addresses:
        - 10.11.192.0/18
  linecards:
    1:
      kind: other
      snmp_pattern: Ethernet%LINECARD%/%PORT%
      kavlan_pattern: Ethernet%LINECARD%/%PORT%
      backplane_bps: 36000000000000
      rate: 10000000000
      ports:
        33:
          uid: renater-lille
          kind: backbone
        35:
          uid: labo
          kind: other
          rate: 1000000000
        51:
          uid: port-channel1
          kind: channel
          rate: 100000000000
        52:
          uid: port-channel1
          kind: channel
          rate: 100000000000
        53:
          uid: port-channel2
          kind: channel
          rate: 100000000000
        54:
          uid: port-channel2
          kind: channel
          rate: 100000000000
  channels:
    port-channel1:
      port: port-channel1
      uid: sw-chiclet-1
      kind: switch
      rate: 200000000000
    port-channel2:
      port: port-channel1
      uid: sw-chiclet-3
      kind: switch
      rate: 200000000000
