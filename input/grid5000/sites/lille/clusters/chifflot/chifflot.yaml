---
model: Dell PowerEdge R740
created_at: 2018-08-01
priority: '201870'
kavlan: true
queues:
  - admin
  - default

nodes:
  # Global node properties
  chifflot-[1-8]:
    bios:
      sriov: true
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Skylake
      clock_speed: 2600000000
    software:
      standard-environment: debian10-x64-std
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: true
        mountable: true
        mounted: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
      eth4:
        enabled: false
        mountable: false
        mounted: false
      eth5:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      sda:
        interface: SATA
      sdb:
        interface: SATA
        reservation: true
      sdc:
        interface: SAS
        reservation: true
      sdd:
        interface: SAS
        reservation: true
      sde:
        interface: SAS
        reservation: true
      sdf:
        interface: SAS
        reservation: true
