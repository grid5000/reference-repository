---
model: Dell PowerEdge R740
created_at: 2018-08-01
priority: '201870'
kavlan: true
keep_alive_nodes_count: 2
boot_type: bios
queues:
  - admin
  - default

nodes:
  # Global node properties
  chifflot-[1-8]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Skylake-SP
      clock_speed: 2600000000
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
    storage_devices:
      pci-0000:18:00.0-scsi-0:0:0:0:
        interface: SATA
        id: disk0
      pci-0000:18:00.0-scsi-0:0:1:0:
        interface: SATA
        id: disk1
        reservation: true
      pci-0000:18:00.0-scsi-0:0:2:0:
        interface: SAS
        id: disk2
        reservation: true
      pci-0000:18:00.0-scsi-0:0:3:0:
        interface: SAS
        id: disk3
        reservation: true
      pci-0000:18:00.0-scsi-0:0:4:0:
        interface: SAS
        id: disk4
        reservation: true
      pci-0000:18:00.0-scsi-0:0:5:0:
        interface: SAS
        id: disk5
        reservation: true
    nodeset: chifflot
  chifflot-[1-2]:
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: true
        mountable: true
        mounted: false
  chifflot-[3-4]:
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
  chifflot-[5-8]:
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: true
        mountable: true
        mounted: false
