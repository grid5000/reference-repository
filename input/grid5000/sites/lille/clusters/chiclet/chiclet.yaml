---
model: Dell PowerEdge R7425
created_at: 2018-08-06
priority: '201850'
kavlan: true
boot_type: bios
queues:
  - admin
  - default

nodes:
  # Global node properties
  chiclet-[1-8]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Zen
      clock_speed: 2200000000
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: true
        mountable: true
        mounted: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
      eth4:
        enabled: false
        mountable: false
        mounted: false
      eth5:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      pci-0000:61:00.0-scsi-0:0:0:0:
        interface: SAS
        id: disk0
      pci-0000:61:00.0-scsi-0:0:1:0:
        interface: SAS
        id: disk1
        reservation: true
      pci-0000:61:00.0-scsi-0:0:2:0:
        interface: SAS
        id: disk2
        reservation: true
