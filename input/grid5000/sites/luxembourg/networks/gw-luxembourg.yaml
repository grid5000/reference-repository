---
gw:
  model: cisco WS-C6506-E
  alias:
    - gw-luxembourg
  kind: router
  site: luxembourg
  snmp_community: public
  warranty: 2018-12-01
  backplane_bps: 720000000000
  ip: 172.16.191.254
  ip6: 2001:660:4406:300::ffff:ffff
  metrics:
    - name: network_ifacein_bytes_total
      description: Input byte counter for the network device port
      period: 5000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.10.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
    - name: network_ifaceout_bytes_total
      description: Output byte counter for the network device port
      period: 5000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.16.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
    - name: network_ifacein_packets_total
      description: Input packet counter for the network device port
      period: 5000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.11.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
    - name: network_ifaceout_packets_total
      description: Output packet counter for the network device port
      period: 5000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.17.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
    - name: network_ifacein_packets_discard_total
      description: Input counter of discarded packets for the network device port
      period: 5000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.13.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
    - name: network_ifaceout_packets_discard_total
      description: Output counter of discarded packets for the network device port
      period: 5000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.19.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
    - name: network_ifacein_packets_error_total
      description: Input counter of packet errors for the network device port
      period: 5000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.14.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
    - name: network_ifaceout_packets_error_total
      description: Output counter of packet errors for the network device port
      period: 5000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.20.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
  vlans:
    "vlan50":
      addresses:
        - 192.168.15.254
    "vlan100":
      addresses:
        - 172.16.191.254
    "vlan101":
      administrative: yes
      addresses:
        - 172.17.191.254
    "vlan103":
      addresses:
        - 192.168.69.1
    "vlan500":
      addresses:
        - 192.168.4.21
    "vlan701":
      name: kavlan-1
      addresses:
        - 192.168.192.0/20
    "vlan702":
      name: kavlan-2
      addresses:
        - 192.168.208.0/20
    "vlan703":
      name: kavlan-3
      addresses:
        - 192.168.224.0/20
    "vlan704":
      name: kavlan-4
      addresses:
        - 10.40.0.0/18
    "vlan705":
      name: kavlan-5
      addresses:
        - 10.40.64.0/18
    "vlan706":
      name: kavlan-6
      addresses:
        - 10.40.128.0/18
    "vlan707":
      name: kavlan-7
      addresses:
        - 10.40.192.0/18
    "vlan708":
      name: kavlan-8
      addresses:
        - 10.41.0.0/18
    "vlan709":
      name: kavlan-9
      addresses:
        - 10.41.64.0/18
    "vlan720":
      name: kavlan-20
      addresses:
        - 10.43.192.0/18
  linecards:
    1:
      snmp_pattern: GigabitEthernet%LINECARD%/%PORT%
      kavlan_pattern: Gi%LINECARD%/%PORT%
      backplane_bps: 40000000000
      rate: 1000000000
      kind: node
      ports:
        35:
          uid: cronos-eth1
          kind: server
        37:
          uid: cronos-eth2
          kind: server
        46:
#          uid: ul-grid5000-sw02
#          port: mgmt0
#          kind: switch
        48:
    2:
      snmp_pattern: GigabitEthernet%LINECARD%/%PORT%
      kavlan_pattern: Gi%LINECARD%/%PORT%
      backplane_bps: 40000000000
      rate: 1000000000
      kind: node
      ports:
        44:
          uid: cronos
          kind: server
        48:
    3:
      snmp_pattern: TenGigabitEthernet%LINECARD%/%PORT%
      kavlan_pattern: Ti%LINECARD%/%PORT%
      rate: 10000000000
      backplane_bps: 40000000000
      kind: channel
      ports:
        1:
          uid: Port-channel4
          kind: channel
        2:
          uid: Port-channel4
          kind: channel
    5:
      snmp_pattern: TenGigabitEthernet%LINECARD%/%PORT%
      kavlan_pattern: Ti%LINECARD%/%PORT%
      rate: 1000000000
      backplane_bps: 40000000000
      kind: backbone
      ports:
        4:
          uid: renater-luxembourg
          rate: 10000000000
  channels:
    Port-channel4:
      uid: ul-grid5000-sw02
      port: port-channel4
      kind: switch
      rate: 20000000000
