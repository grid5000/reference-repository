---
model: ProLiant DL385 Gen11
created_at: 2025-01-16
kavlan: false
boot_type: uefi
exotic: false
queues:
  - admin
  - testing
nodes:
  musa-[1-6]:
    chassis:
      manufactured_at: 1970-01-01 # TODO: Put date.
      warranty_end: 1970-01-01 # TODO: Put date.
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Zen 4
      clock_speed: 2_900_000_000
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
    storage_devices:
      disk0: # This field will have to be renamed later.
        id: disk0
        interface: SAS
        by_path: "/dev/disk/by-path/pci-0000:c5:00.0-nvme-1"
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: ipmitool
    nodeset: musa
