---
model: Dell PowerEdge C6220 II
created_at: 2014-04-25
kavlan: true
boot_type: bios
exotic: false
queues:
  - admin
  - production
nodes:
  mercantour1-[1-16]:
    chassis:
      manufactured_at: 2014-04-25
      warranty_end: 2019-04-25
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 604800
    processor:
      microarchitecture: Ivy Bridge
      clock_speed: 2800000000
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
    storage_devices:
      disk0: # This field will have to be renamed later.
        id: disk0
        interface: SAS
        by_path: "/dev/disk/by-path/dummy" # this path will have to change later.
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: ipmitool
    nodeset: mercantour1
