        id: disk0
        interface: SAS
        by_path: "/dev/disk/by-path/pci-0000:03:00.0-scsi-0:2:0:0" # this path will have to change later.
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
