---
model: Dell PowerEdge C6100
created_at: 2011-01-04
kavlan: true
queues:
  - default
  - admin

nodes:
  uvb-[1-44]:
    bios:
      sriov: false
    processor:
      microarchitecture: Westmere
      clock_speed: 2950000000
    software:
      standard-environment: debian10-x64-std
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
      ib0:
        enabled: true
        mountable: true
        mounted: true
        netmask: 255.255.240.0
      ib1:
        enabled: false
        mountable: false
        mounted: false
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
    storage_devices:
      sda:
        interface: SATA
