---
gw:
  role: production
  model: Foundry
  warranty: expired
  kind: router
  site: sophia
  snmp_community: public
  metrics:
    - name: network_ifacein_bytes_total
      description: Input byte counter for the network device port
      period: 1000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.10.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
    - name: network_ifaceout_bytes_total
      description: Output byte counter for the network device port
      period: 1000
      source:
        protocol: snmp
        id: 1.3.6.1.2.1.2.2.1.16.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
  alias:
    - gw-sophia
  ip: 172.16.143.254
  vlans:
    "vlan100":
      administrative: yes
      addresses:
        - 172.16.143.254
    "vlan101":
      addresses:
        - 172.17.143.254
    "vlan500":
      addresses:
        - 192.168.4.12
    "vlan535":
      addresses:
        - 193.51.182.221
    "vlan538":
      addresses:
        - 172.16.223.250
    "vlan540":
      addresses:
        - 192.168.69.10
    "vlan666":
      addresses:
        - 194.254.60.61
    "vlan667":
      addresses:
        - 192.168.67.253
    "vlan701":
