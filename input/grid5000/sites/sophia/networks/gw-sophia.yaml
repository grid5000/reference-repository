      snmp_pattern: "10GigabitEthernet%LINECARD%/%PORT%"
      kind: switch
      backplane_bps:
      rate: 10000000000
      ports:
        1:
          uid: renater-sophia
          kind: backbone
        2:
          uid: swx1nef
          kind: switch
          port: 0/5
    7:
      snmp_pattern: "GigabitEthernet%LINECARD%/%PORT%"
      kavlan_pattern: "%LINECARD%/%PORT%"
      kind: node
      backplane_bps: 24000000000
      rate: 1000000000
      ports:
        11:
          uid: gwol-south
          kind: server
        12:
          uid: srv3-eth2
