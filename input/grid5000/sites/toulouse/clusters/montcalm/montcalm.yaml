model: HPE Proliant DL360 Gen10+
created_at: 2022-12-01
kavlan: false
boot_type: uefi
exotic: false
queues:
  - admin
nodes:
  montcalm-[1-9]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Ice Lake
      clock_speed: 3400000000
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      pci-0000:00:17.0-ata-1:
        id: disk0
        interface: SATA
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: ipmitool
