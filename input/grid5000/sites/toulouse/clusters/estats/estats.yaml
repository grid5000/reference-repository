model: Connecttech/Nvidia AGX Xavier
created_at: 2023-06-13
kavlan: false
boot_type: uefi
exotic: true
queues:
  - admin
  - testing
nodes:
  estats-[1-12]:
    supported_job_types:
      deploy: false
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Carmel
      clock_speed: 2260000000
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
    storage_devices:
      platform-14180000.pcie-pci-0000:01:00.0-nvme-1:
        id: disk0
        interface: NVME
    software:
      standard-environment: debian11-arm64-std
    management_tools:
      bmc_vendor_tool: "none"
