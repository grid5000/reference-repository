---
# Cluster description
model: Dell PowerEdge R630
created_at: 2016-01-04
kavlan: true
queues:
  - admin
  - production

nodes:
  # Global node properties
  graoully-[1-16]:
    processor:
      microarchitecture: Haswell
      clock_speed: 2400000000
    software:
      standard-environment: debian10-x64-std
    supported_job_types:
      deploy: true
      besteffort: true
    storage_devices:
      sda:
        interface: SAS
        storage: HDD
      sdb:
        interface: SAS
        storage: HDD
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      eth4:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      eth5:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      ib0:
        enabled: true
        mountable: true
        mounted: true
        bridged: false
        netmask: 255.255.255.0
        switch: sgraoullyib
        hwid: null
        ib_switch_card: null
        ib_switch_card_pos: null
      bmc:
        interface: Ethernet
        enabled: true
        mounted: false
        mountable: false

  graoully-[5-]:
    supported_job_types:
      max_walltime: 604800
  graoully-[3-4]:
    supported_job_types:
      max_walltime: 43200
  graoully-[1-2]:
    supported_job_types:
      max_walltime: 14400
