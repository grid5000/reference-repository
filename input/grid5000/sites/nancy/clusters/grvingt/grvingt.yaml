        mounted: true
        enabled: true
        mountable: true
      eth1:
        mounted: false
        enabled: false
        mountable: false
      ib0:
        mounted: true
        enabled: true
        mountable: true
        netmask: 255.255.255.0
    storage_devices:
      sda:
        interface: SATA
        storage: HDD
    monitoring:
      wattmeter: shared
