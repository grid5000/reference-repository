model: Dell PowerEdge R7525
created_at: 2021-01-13
kavlan: true
exotic: true
queues:
  - admin
  - default
nodes:
  grouille-[1-2]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Zen 2
      clock_speed: 2100000000
    software:
      standard-environment: debian10-x64-std
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: false
        mountable: false
        mounted: false
      eth1:
        enabled: false
        mountable: false
        mounted: false
      eth2:
        enabled: true
        mountable: true
        mounted: true
      eth3:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      pci-0000:01:00.0-scsi-0:0:1:0:
        interface: SAS
        id: disk0
      pci-0000:01:00.0-scsi-0:0:2:0:
        interface: SATA
        id: disk1
        reservation: true
