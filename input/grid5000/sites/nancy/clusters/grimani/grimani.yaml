---
# Cluster description
model: Dell PowerEdge R730
created_at: 2016-08-30
kavlan: true
queues:
  - admin
  - production

nodes:
# Global node properties
  grimani-[1-6]:
    performance:
     core_flops: 9760000000
     node_flops: 124300000000
    supported_job_types:
      deploy: true
      besteffort: true
    sensors:
      power:
        available: false
    processor:
      microarchitecture: Haswell
      clock_speed: 1600000000
    software:
      standard-environment: debian10-x64-std
    storage_devices:
      sda:
        interface: SATA
        storage: HDD
    network_adapters:
      eth0:
        mounted: true
        mountable: true
        enabled: true
        bridged: true
        kavlan: true
      eth1:
        mounted: false
        bridged: false
        enabled: false
        mountable: false
      eth2:
        mounted: false
        bridged: false
        enabled: false
        mountable: false
      eth3:
        mounted: false
        bridged: false
        enabled: false
        mountable: false
      bmc:
        mounted: false
        mountable: false
        enabled: true
        bridged: false
        interface: Ethernet
      ib0:
        mounted: true
        enabled: true
        mountable: true
        netmask: 255.255.255.0
  grimani-1:
    supported_job_types:
      max_walltime: 86400
  grimani-2:
    supported_job_types:
      max_walltime: 172800
  grimani-[3-]:
    supported_job_types:
      max_walltime: 604800
