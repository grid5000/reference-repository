      eth0:
        bridged: true
        enabled: true
        mountable: true
        mounted: true
      eth1:
        bridged: false
        enabled: true
        mountable: true
        mounted: false
    storage_devices:
      pci-0000:17:00.0-scsi-0:0:0:0:
        interface: SATA
        id: disk0
      pci-0000:17:00.0-scsi-0:0:1:0:
        interface: SATA
        id: disk1
        reservation: true
