---
model: Dell PowerEdge R640
created_at: 2019-09-04
kavlan: true
queues:
  - admin
  - default
nodes:
  gros-[1-124]:
    processor:
      microarchitecture: Cascade Lake-SP
      clock_speed: 2200000000
    software:
      standard-environment: debian10-x64-std
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        bridged: true
        enabled: true
        mountable: true
        mounted: true
      eth1:
        bridged: false
        enabled: true
        mountable: true
        mounted: false
    storage_devices:
      sda:
        interface: SATA
        # model: PERC H330 Mini
      sdb:
        interface: SATA
        # model: PERC H330 Mini
        reservation: true
