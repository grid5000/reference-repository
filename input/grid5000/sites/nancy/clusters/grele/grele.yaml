---
# Cluster description
model: Dell PowerEdge R730
created_at: 2017-06-26
kavlan: true
queues:
  - admin
  - production

nodes:
  # Global node properties
  grele-[1-14]:
    supported_job_types:
      deploy: true
      besteffort: true
    sensors:
      power:
        available: false
    processor:
      microarchitecture: Broadwell
      clock_speed: 2200000000
    software:
      standard-environment: debian10-x64-std
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
      bmc:
        enabled: true
        mountable: false
        mounted: false
        interface: Ethernet
      ib0:
        mounted: true
        enabled: true
        mountable: true
        netmask: 255.255.255.0
    storage_devices:
      sda:
        interface: SAS
        storage: HDD
      sdb:
        interface: SAS
        storage: HDD

  grele-[1-3]:
    supported_job_types:
      max_walltime: 86400
  grele-[4-6]:
    supported_job_types:
      max_walltime: 172800
  grele-[7-]:
    supported_job_types:
      max_walltime: 604800
