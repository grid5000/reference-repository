---
# Cluster description
model: Dell PowerEdge R720
created_at: 2015-05-12 17:00 GMT
kavlan: true
boot_type: bios
queues:
  - admin
  - production

nodes:
  # Global node properties
  graphique-[2-6]:
    supported_job_types:
      deploy: true
      besteffort: true
    processor:
      microarchitecture: Haswell
      clock_speed: 2400000000
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    storage_devices:
      pci-0000:02:00.0-scsi-0:2:0:0:
        interface: RAID-1 (2 disks)
        id: disk0
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
        switch: null
        switch_port: null
      eth1:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      eth2:
        mountable: false
        mounted: false
        enabled: false
        bridged: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      ib0:
        enabled: true
        mountable: true
        mounted: true
        netmask: 255.255.255.0
      bmc:
        interface: Ethernet
        enabled: true
        mounted: false
        mountable: false

  graphique-2:
    supported_job_types:
      max_walltime: 172800

  graphique-[3-]:
    supported_job_types:
      max_walltime: 604800
