---
model: Dell PowerEdge R640
created_at: 2020-08-20
kavlan: true
keep_alive_nodes_count: 2
boot_type: bios
queues:
  - admin
  - production
nodes:
  grappe-[1-16]:
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    supported_job_types:
      deploy: true
      besteffort: true
    processor:
      microarchitecture: Cascade Lake-SP
      #other_description: Intel Xeon Gold 5218R
      clock_speed: 2100000000
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
      eth4:
        enabled: false
        mountable: false
        mounted: false
      eth5:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      pci-0000:1a:00.0-scsi-0:0:0:0:
        interface: SATA
        id: disk0
      pci-0000:1a:00.0-scsi-0:0:1:0:
        interface: SAS
        id: disk1
    nodeset: grappe
  grappe-[1-4]:
    supported_job_types:
      max_walltime: 172800
  grappe-[5-8]:
    supported_job_types:
      max_walltime: 345600
  grappe-[9-16]:
    supported_job_types:
      max_walltime: 604800
