---
# Cluster description
model: Dell PowerEdge R630
created_at: 2016-01-22
kavlan: true
boot_type: bios
queues:
  - admin
  - default

nodes:
  # Global node properties
  grimoire-[1-8]:
    processor:
      microarchitecture: Haswell
      clock_speed: 2400000000
    software:
      standard-environment: debian10-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    storage_devices:
      pci-0000:03:00.0-scsi-0:0:0:0:
        interface: SAS
        id: disk0
      pci-0000:03:00.0-scsi-0:0:1:0:
        interface: SAS
        id: disk1
        reservation: true
      pci-0000:03:00.0-scsi-0:0:2:0:
        interface: SAS
        id: disk2
        reservation: true
      pci-0000:03:00.0-scsi-0:0:3:0:
        interface: SAS
        id: disk3
        reservation: true
      pci-0000:03:00.0-scsi-0:0:4:0:
        interface: SAS
        id: disk4
        reservation: true
      pci-0000:03:00.0-scsi-0:0:5:0:
        interface: SAS
        id: disk5
        reservation: true
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: true
        mountable: true
        kavlan: true
        mounted: false
        bridged: false
      eth2:
        enabled: true
        mountable: true
        kavlan: true
        mounted: false
        bridged: false
      eth3:
        enabled: true
        mountable: true
        kavlan: true
        mounted: false
        bridged: false
      eth4:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      eth5:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      ib0:
        enabled: true
        mountable: true
        mounted: true
        bridged: false
        netmask: 255.255.255.0
        switch: sgraoullyib
        hwid: null
        ib_switch_card: null
        ib_switch_card_pos: null
      bmc:
        interface: Ethernet
        enabled: true
        mounted: false
        mountable: false
