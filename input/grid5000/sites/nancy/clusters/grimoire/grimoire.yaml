---
# Cluster description
model: Dell PowerEdge R630
created_at: 2016-01-22
kavlan: true
queues:
  - admin
  - default

nodes:
  # Global node properties
  grimoire-[1-8]:
    bios:
      sriov: true
    processor:
      microarchitecture: Haswell
      clock_speed: 2400000000
    software:
      standard-environment: debian10-x64-std
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    storage_devices:
      sda:
        interface: SAS
      sdb:
        interface: SAS
        reservation: true
      sdc:
        interface: SAS
        reservation: true
      sdd:
        interface: SAS
        reservation: true
      sde:
        interface: SAS
        reservation: true
      sdf:
        interface: SAS
        reservation: true
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: true
        mountable: true
        kavlan: true
        mounted: false
        bridged: false
      eth2:
        enabled: true
        mountable: true
        kavlan: true
        mounted: false
        bridged: false
      eth3:
        enabled: true
        mountable: true
        kavlan: true
        mounted: false
        bridged: false
      eth4:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      eth5:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      ib0:
        enabled: true
        mountable: true
        mounted: true
        bridged: false
        netmask: 255.255.255.0
        switch: sgraoullyib
        hwid: null
        ib_switch_card: null
        ib_switch_card_pos: null
      bmc:
        interface: Ethernet
        enabled: true
        mounted: false
        mountable: false
