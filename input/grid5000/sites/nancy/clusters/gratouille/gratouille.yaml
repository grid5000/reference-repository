---
# Cluster description
model: Dell PowerEdge R730
created_at: 2017-06-26
kavlan: false
boot_type: bios
queues:
  - admin
  - testing

nodes:
  # Global node properties
  gratouille-[1-1]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 604800
    processor:
      microarchitecture: Broadwell
      clock_speed: 2200000000
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
      bmc:
        enabled: true
        mountable: false
        mounted: false
        interface: Ethernet
    storage_devices:
      pci-0000:03:00.0-scsi-0:2:0:0:
        interface: SAS
        id: disk0
      pci-0000:03:00.0-scsi-0:2:1:0:
        interface: SAS
        id: disk1
    nodeset: gratouille
