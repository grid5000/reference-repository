---
sgraoullyib:
  role: hpc
  model: Infiniband
  warranty: 2020-09-01
  kind: switch
  site: nancy
  snmp_community: public
  sensors:
    power:
      available: true
      resolution: 1
      via:
        pdu:
          - uid: graoully-pdu2
            port: 7
  monitoring:
    wattmeter: true
    metric: power
  metrics:
  - name: network_ifacein_bytes_total
    description: Input byte counter for the network device port
    period: 1000
    source:
      protocol: snmp
      id: 1.3.6.1.2.1.2.2.1.10.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
  - name: network_ifaceout_bytes_total
    description: Output byte counter for the network device port
    period: 1000
    source:
      protocol: snmp
      id: 1.3.6.1.2.1.2.2.1.16.{{ 1.3.6.1.2.1.2.2.1.2 == %SNMP_IFACE% }}
  ip: 172.17.79.223
  linecards:
    12:
      snmp_pattern: "%LINECARD%/%PORT%"
      kavlan_pattern: "%LINECARD%/%PORT%"
      kind: switch
      rate: 20000000000
      ports:
        42:
          uid: node-mapping-undocumented-for-this-ib-switch
          kind: node
