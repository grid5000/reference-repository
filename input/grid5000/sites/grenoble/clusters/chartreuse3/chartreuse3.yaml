---
model: Dell PowerEdge C6320
created_at: 2025-03-20
kavlan: false
boot_type: bios
exotic: false 
queues:
  - admin
  - testing
nodes:
  chartreuse3-[1-4]:
    chassis:
      manufactured_at: 2016-03-28
      warranty_end: 2019-03-28
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Broadwell
      clock_speed: 2400000000
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
    storage_devices:
      disk0: # This field will have to be renamed later.
        id: disk0
        interface: SAS
        by_path: "/dev/disk/by-path/dummy" # this path will have to change later.
    software:
      standard-environment: debian11-x64-std 
    management_tools:
      bmc_vendor_tool: racadm 
    nodeset: chartreuse3
