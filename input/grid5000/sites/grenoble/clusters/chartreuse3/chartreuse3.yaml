---
model: Dell PowerEdge C6320
created_at: 2024-11-27
kavlan: false
boot_type: uefi
exotic: false
queues:
  - admin
  - testing
nodes:
  chartreuse3-[1-4]:
    chassis:
      manufactured_at: 2015-01-01
      warranty_end: 1970-01-01 # TODO: Put date.
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Haswell # TODO: replace with microarch name.
      clock_speed: 8 # TODO: Replace with clock speed.
    network_adapters:
      bmc:
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
    storage_devices:
      disk0: # This field will have to be renamed later.
        id: disk0
        interface: SAS
        by_path: "/dev/disk/by-path/dummy" # this path will have to change later.
    software:
      standard-environment: debian11-x64-std # TODO: check that architecture is OK
    management_tools:
      bmc_vendor_tool: racadm
    nodeset: chartreuse3