---
model: HPE RL300
created_at: 2025-11-17
kavlan: true
keep_alive_nodes_count: 1 # Define the number of nodes to be maintained up, 1 is convenient in testing phase
boot_type: uefi # TODO: specify if 'uefi' (ideally) or 'bios' (legacy, if no other choice)
exotic: true # TODO: specify if 'true' or 'false'
queues:
  - admin
  - testing
nodes:
  sasquatch-[1-2]:
    chassis:
      manufactured_at: 1970-01-01 # TODO: if not Dell vendor, put date. if Dell, use rake gen:dell-product-data after g5k-checks import, and remove this line.
      warranty_end: 1970-01-01    # TODO: if not Dell vendor, put date. if Dell, use rake gen:dell-product-data after g5k-checks import, and remove this line.
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Ares # TODO: replace with microarch name.
      clock_speed: 3000000000 # TODO: Replace with clock speed.
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: true
        mountable: true
        mounted: false
    storage_devices:
      pci-0005:02:00.0-nvme-1: # This field will have to be renamed later.
        id: disk0
        interface: NVME
    software:
      standard-environment: debian11-arm64-std # TODO: check that architecture is OK
    management_tools:
      bmc_vendor_tool: ipmitool # TODO: replace with bmc_vendor_tool (ipmitool, racadm)
    nodeset: sasquatch # TODO: rename cluster

