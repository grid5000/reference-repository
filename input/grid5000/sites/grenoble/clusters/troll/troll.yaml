---
model: Dell PowerEdge R640
created_at: 2019-12-23
exotic: true
kavlan: true
queues:
  - admin
  - default
nodes:
  troll-[1-4]:
    processor:
      microarchitecture: Cascade Lake-SP
      clock_speed: 2300000000
    software:
      standard-environment: debian10-x64-std
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        bridged: true
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
      ib0:
        mounted: true
        enabled: true
        mountable: true
        netmask: 255.255.240.0
    storage_devices:
      nvme0n1:
        interface: NVME
      nvme0c65n1:
        interface: NVME
      sda:
        interface: SATA
    monitoring:
      wattmeter: true
    sensors:
      power:
        available: true
        per_outlets: true
        via:
          api:
            metric: power
          www:
            url: http://wattmetre.grenoble.grid5000.fr/GetWatts-json.php
