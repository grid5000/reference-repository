---
model: PowerEdge R740
created_at: 2025-06-18
kavlan: false
boot_type: bios
exotic: false
queues:
  - admin
  - testing
nodes:
  vercors4-[1-3]:
    chassis:
      manufactured_at: 1970-01-01 # TODO: if not Dell vendor, put date. if Dell, use rake gen:dell-product-data after g5k-checks import, and remove this line.
      warranty_end: 1970-01-01 # TODO: if not Dell vendor, put date. if Dell, use rake gen:dell-product-data after g5k-checks import, and remove this line.
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Skylake-SP
      clock_speed: 2_200_000_000
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
    nodeset: vercors4
  vercors4-[1-2]:
    storage_devices:
      pci-0000:18:00.0-scsi-0:2:0:0:
        id: disk0
        interface: SAS
      pci-0000:18:00.0-scsi-0:2:1:0:
        id: disk1
        interface: SAS
  vercors4-3:
    storage_devices:
      pci-0000:3c:00.0-scsi-0:2:0:0:
        id: disk0
        interface: SAS
      pci-0000:3c:00.0-scsi-0:2:1:0:
        id: disk1
        interface: SAS
