---
model: Dell PowerEdge R740
created_at: 2025-04-02
kavlan: false
boot_type: bios
exotic: false
queues:
  - admin
  - testing
nodes:
  vercors3-[1-2]:
    chassis:
      manufactured_at: 1970-01-01
      warranty_end: 1970-01-01
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Skylake-SP
      clock_speed: 2_200_000_000
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
    storage_devices:
      disk0:
        id: disk0
        interface: SAS
        by_path: "/dev/disk/by-path/pci-0000:18:00.0-scsi-0:2:0:0"
      disk1:
        id: disk1
        interface: SAS
        by_path: "/dev/disk/by-path/pci-0000:18:00.0-scsi-0:2:0:0"
    software:
      standard-environment: debian11-x64-std # TODO: check that architecture is OK
    management_tools:
      bmc_vendor_tool: racadm # TODO: replace with bmc_vendor_tool (ipmitool, racadm)
    nodeset: vercors3
