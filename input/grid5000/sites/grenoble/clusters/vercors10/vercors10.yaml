---
model: Dell PowerEdge R730
created_at: 2025-10-31
kavlan: false
boot_type: uefi
exotic: false
queues:
  - admin
  - testing
nodes:
  vercors10-[1-3]:
    chassis:
      manufactured_at: 1970-01-01 # TODO: if not Dell vendor, put date. if Dell, use rake gen:dell-product-data after g5k-checks import, and remove this line.
      warranty_end: 1970-01-01 # TODO: if not Dell vendor, put date. if Dell, use rake gen:dell-product-data after g5k-checks import, and remove this line.
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Broadwell
      clock_speed: 2_600_000_000
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    nodeset: vercors10
  vercors10-1:
    storage_devices:
      disk0: # This field will have to be renamed later.
        id: disk0
        interface: SAS
        by_path: "/dev/disk/by-path/pci-0000:03:00.0-scsi-0:0:1:0" # this path will have to change later.
  vercors10-[2-3]:
    storage_devices:
      disk0: # This field will have to be renamed later.
        id: disk0
        interface: SAS
        by_path: "/dev/disk/by-path/pci-0000:03:00.0-scsi-0:0:0:0" # this path will have to change later.
