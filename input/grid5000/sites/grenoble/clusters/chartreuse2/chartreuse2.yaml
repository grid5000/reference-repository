---
model: Dell PowerEdge C6320
created_at: 2025-01-13
kavlan: false
boot_type: uefi
exotic: false
queues:
  - admin
  - testing
nodes:
  chartreuse2-[1-4]:
    chassis:
      manufactured_at: 2016-11-14
      warranty_end: 2021-11-13 
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Broadwell 
      clock_speed: 2400000000
    network_adapters:
      bmc:
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
    storage_devices:
      disk0: # This field will have to be renamed later.
        id: disk0
        interface: SAS
        by_path: "/dev/disk/by-path/dummy" # this path will have to change later.
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    nodeset: chartreuse2
