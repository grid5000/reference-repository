---
model: Dell PowerEdge C6320
created_at: 2025-01-13
kavlan: true 
boot_type: bios
exotic: false
queues:
  - admin
  - production
nodes:
  chartreuse2-[1-4]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Broadwell 
      clock_speed: 2400000000
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      pci-0000:02:00.0-sas-phy0-lun-0:
        interface: SAS
        id: disk0
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    nodeset: chartreuse2
