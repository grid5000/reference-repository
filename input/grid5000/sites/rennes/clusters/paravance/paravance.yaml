      besteffort: true
      max_walltime: 0
    storage_devices:
      sda:
        interface: SAS
        storage: HDD
      sdb:
        interface: SAS
        storage: HDD
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: true
        mountable: true
        mounted: false
        bridged: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      bmc:
        interface: Ethernet
        rate: 100.0e+6
        enabled: true
        mounted: false
        mountable: false
