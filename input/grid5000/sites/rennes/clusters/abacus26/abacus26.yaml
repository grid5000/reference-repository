---
model: HPE ProLiant DL380 Gen11
created_at: 1970-01-01 # TODO: change this value
kavlan: false
boot_type: uefi
exotic: false
queues:
  - admin
  - testing
nodes:
  abacus26-[1-1]:
    chassis:
      manufactured_at: 1970-01-01 # TODO: Put date.
      warranty_end: 1970-01-01 # TODO: Put date.
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Haswell # TODO: replace with microarch name.
      clock_speed: 8 # TODO: Replace with clock speed.
    network_adapters:
      bmc:
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
    storage_devices:
      pci-0000:e1:00.0-nvme-1:
        id: disk0 
        interface: NVME
    software:
      standard-environment: debian11-x64-std # TODO: check that architecture is OK
    management_tools:
      bmc_vendor_tool: ipmitool 
    nodeset: abacus-26
