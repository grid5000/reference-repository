model: Dell PowerEdge C6320
created_at: 2023-10-24
kavlan: true
keep_alive_nodes_count: 1
boot_type: bios
exotic: false
queues:
  - admin
  - production
nodes:
  roazhon8-[1-4]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 604800
    processor:
      microarchitecture: Broadwell
      clock_speed: 2200000000
    software:
      standard-environment: debian11-x64-std
    management_tools:
      bmc_vendor_tool: racadm
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      pci-0000:00:1f.2-ata-1:
        id: disk0
        interface: SATA
    nodeset: roazhon8
