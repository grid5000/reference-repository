---
clusters: optional_hash
networks: optional_hash
servers:
  <optional_hash>:
    <multi>:
      kind: string
      alias: optional_array
      serial: optional
      warranty: optional
      nodes: optional_hash
      expire: optional
      network_adapters:
        <multi>:
          ip: ip_address
          mounted: optional_boolean
          mac: optional_string
      monitoring:
        <optional_hash>:
          wattmeter: optional
          metric: optional_string
      sensors:
        <optional_hash>:
          network:
            <optional_hash>:
              available: boolean
              resolution: optional_integer
              via: optional
          power:
            <optional_hash>:
              available: boolean
              resolution: optional_integer
              via: optional
name: string
location: string
web: string
description: string
latitude: float
longitude: float
email_contact: email
sys_admin_contact: email
security_contact: email
user_support_contact: email
compilation_server: boolean
virt_ip_range: string
production: boolean
laptops:
  <optional_hash>:
    <multi>:
      user: string
      network_adapters:
        <multi>:
          mounted: optional_boolean
          ip: ip_address
          mac: optional_string
g5ksubnet:
  network: string
  gateway: string
kavlans:
  <multi>:
    network: string
    gateway: string
kavlan_ip_range: string
kavlan_topo: optional_string
kavlan_nef: optional_integer
pdus:
  <optional_hash>:
    <multi>:
      ip: ip_address
      mac: optional_string
      vendor: optional_string
      model: optional_string
      metrics: optional_array
      sensors:
        <array>:
          power:
            resolution: optional_integer
            per_outlets: boolean
            snmp:
              <optional_hash>:
                available: boolean
                total_oids: array
                unit: string
                outlet_prefix_oid: optional_string
            wattmetre:
              <optional_hash>:
                available: boolean
                unit: string
                www:
                  <optional_hash>:
                    url: string
renater_ip: ip_address
frontend_ip: ip_address
ipv6:
  prefix: string
  site_global_kavlan: integer
  site_index: integer
