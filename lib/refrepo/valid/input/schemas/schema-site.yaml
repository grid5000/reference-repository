---
clusters: optional_hash
networks: optional_hash
servers:
  <optional_hash>:
    <multi>:
      uid: string
      type: string
      kind: string
      alias: optional_array
      serial: optional
      warranty: optional
      nodes: optional_hash
      expire: optional
      network_adapters:
        <multi>:
          ip: ipv4_address
          mounted: optional_boolean
          mac: optional_string
      pdu:
        <optional_array>:
          uid: string
          port: integer
      group_storage:
        <optional_hash>:
          name: string
          size: integer
          rate: integer
          comment: optional_string

name: string
location: string
web: string
description: string
latitude: float
longitude: float
email_contact: email
sys_admin_contact: email
security_contact: email
user_support_contact: email
compilation_server: boolean
virt_ip_range: ipv4_network
production: boolean
laptops:
  <optional_hash>:
    <multi>:
      user: string
      network_adapters:
        <multi>:
          mounted: optional_boolean
          ip: ipv4_address
          mac: optional_string
g5ksubnet:
  network: ipv4_network
  gateway: ipv4_address
kavlans:
  <multi>:
    network: ipv4_network
    gateway: ipv4_address
    network_ipv6: ipv6_network
    gateway_ipv6: optional_ipv6_address
kavlan_ip_range: ipv4_network
kavlan_topo: optional_string
kavlan_nef: optional_integer
pdus:
  <optional_hash>:
    <multi>:
      type: string
      uid: string
      ports: optional_hash
      ip: ipv4_address
      mac: optional_string
      vendor: optional_string
      model: optional_string
      metrics: optional_array
      kind: optional_string
renater_ip: ipv4_address
frontend_ip: ipv4_address
ipv6:
  prefix: ipv6_network
  site_global_kavlan: integer
  site_index: integer
